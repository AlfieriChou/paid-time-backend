properties:
  id:
    type: integer
    autoIncrement: true
    primaryKey: true
  code:
    type: string
    length: 64
    description: '编码'
  name:
    type: string
    length: 64
    description: '名称'
  status:
    type: string
    length: 32
    default: 'FREE'
    description: '状态 USING-使用中 FREE-空闲 DISABLE-禁用 MAINTAIN-维护中'
  createdAt:
    type: date
    allowNull: false
  updatedAt:
    type: date
    allowNull: false
  deletedAt:
    type: date
relations:
  stock:
    type: 'belongsTo'
    model: 'Stock'
